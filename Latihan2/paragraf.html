<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Belajar Pemrograman WEB">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Bayu Febrianto">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- contoh taq p, br, hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br>paragraf 2</p>
    <hr>
    <!-- contoh tag b, i, u -->
    <p><b>Selamat datang</b> di pembelajaran <i>pemrograman Web 1</i></p>
    <p>Nama Saya <u>Bayu Febrianto</u></p>
    <hr>
    <!-- contoh tag Strong dan em -->
    <p><strong>Pengumuman</strong>. pembelajaran pemrograman web 1, senin 12 januari 2015 <em>ditiadakan</em></p>
</body>
</html>
